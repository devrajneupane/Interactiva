<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="text-gray-900 h-screen w-1/5 p-4 bg-slate-100">
    <a href="/" data-link>
      <div
        id="sidebar-new-chat"
        class="block py-2 px-3 rounded hover:bg-gray-500"
      >
        New Chat
      </div>
    </a>
    <a href="/workspace" data-link>
      <div
        id="sidebar-workspace"
        class="block py-2 px-3 rounded hover:bg-gray-500"
      >
        Workspace
      </div>
    </a>
    <a href="/explore" data-link>
      <div
        id="sidebar-explore"
        class="block py-2 px-3 rounded hover:bg-gray-500"
      >
        Explore
      </div>
    </a>
    <div id="sidebar-explore" class="block py-2 px-3 rounded">
      History
      <div id="sidebar-history" class="block py-2 rounded"></div>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 p-6 w-4/5">
    <div id="main" class="flex flex-col h-full justify-between">
      <!-- nav bar -->
      <nav class="flex flex-shrink-0 justify-between items-center">
        <!-- Select Button -->
        <div class="flex items-center">
          <select
            id="models-dropdown"
            class="mt-1.5 w-full rounded-lg border-gray-300 text-gray-700 sm:text-sm"
          >
            <option value="">select models</option>
          </select>
        </div>
        <!-- Profile Icon -->
        <div id="profileMenuButton" class="flex items-center">
          <button title="profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-6 w-6"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path
                d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
              />
            </svg>
          </button>
        </div>
        <div
          id="popupMenu"
          class="hidden absolute dark:text-gray-900 bg-slate-100 rounded-lg shadow-lg mt-2 w-40"
          style="top: 56px; left: 740px"
        >
          <div class="flex flex-col p-2">
            <button
              id="userProfileButton"
              class="flex items-center p-2 hover:bg-gray-100 rounded text-left"
            >
              <span class="ml-2"></span>
            </button>
            <button
              id="signOutButton"
              class="flex items-center p-2 hover:bg-gray-100 rounded text-left"
            >
              <span class="ml-2">Sign Out</span>
            </button>
          </div>
        </div>
      </nav>
      <!-- Message Area -->
      <div id="message-container" class="overflow-y-auto p-4 max-w-full"></div>
      <!-- Input Area -->
      <div
        class="flex flex-row flex-shrink-0 bottom-10 gap-5 border border-black rounded-lg"
      >
        <div class="w-full m-1">
          <textarea
            class="w-full resize-none border-none focus:ring-transparent h-10"
            name="message"
            id="prompt-message-textarea"
            rows="2"
            onInput="this.parentNode.dataset.clonedVal = this.value"
            placeholder="Send a Message"
          ></textarea>
        </div>
        <button
          title="Send"
          id="message-send-button"
          class="bg-slate-100 rounded-full px-2 m-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            class="h-4 w-4"
          >
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2 160 448c0 17.7 14.3 32 32 32s32-14.3 32-32l0-306.7L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
